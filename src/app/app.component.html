<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container"><img src="/assets/img/Logo.png" alt=""></div>
    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon>perm_identity</mat-icon>User
      </li>
    </ul>
  </mat-drawer>
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-icon class="menu-icon" mat-button (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>


</mat-drawer-container>
