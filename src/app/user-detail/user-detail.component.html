<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-button-right-upper" [matMenuTriggerFor]="menuUserDetail">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuUserDetail="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
    <img src="./assets/img/profilbild.png">
    <div class="user-info-detail">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>
<mat-card class="mt-32">
    <button mat-icon-button class="pin-button-right-upper" [matMenuTriggerFor]="menuAdress">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuAdress="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>
    <mat-card-title>
        Address
    </mat-card-title>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
